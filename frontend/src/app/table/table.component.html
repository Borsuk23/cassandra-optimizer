<div class="col-md-10 col-md-offset-1 top-buffer">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="CSQL" [(ngModel)]="tableText" rows="4"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Liczba rekordów" [(ngModel)]="recordsNo">
      </mat-form-field>
      <mat-form-field class="full-width">
        <mat-select placeholder="Rozłożenie danych" [(ngModel)]="dataDistribution">
          <mat-option *ngFor="let distribution of dataDistributionDictionary" [value]="distribution.value">
            {{ distribution.viewValue }}
          </mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
