<div class="col-md-10 col-md-offset-1 top-buffer">
  <mat-card>
    <mat-card-content>
      <mat-form-field class="full-width">
        <textarea matInput placeholder="Treść zapytania" [(ngModel)]="queryText"></textarea>
      </mat-form-field>
      <mat-form-field class="full-width">
        <input matInput type="number" placeholder="Częstość występowania"  [(ngModel)]="queryFrequency">
      </mat-form-field>
    </mat-card-content>
  </mat-card>
</div>
