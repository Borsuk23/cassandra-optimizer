<div class="col-md-6">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h5>Zapytania</h5>
    </div>
    <div class="panel-body">
      <app-query *ngFor="let query of queries"></app-query>
      <div class="col-md-offset-4 top-buffer">
        <button class="btn btn-default" (click)="addQuery()">Dodaj nowe zapytanie</button>
      </div>
    </div>
  </div>
</div>
