<div class="col-md-6">
  <div class="panel panel-info">
    <div class="panel-heading">
      <h5>Schemat</h5>
    </div>
    <div class="panel-body">
      <app-table *ngFor="let table of tables"></app-table>
      <div class="row">
        <div class="col-md-offset-4">
          <button class="btn btn-default" (click)="addTable()">Dodaj nową tabelę</button>
        </div>
      </div>
    </div>
  </div>
</div>
